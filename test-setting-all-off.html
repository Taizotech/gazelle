<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./test-setting-all-off.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="test-setting-all-off">
      <div class="battery-bar80">
        <div class="battery-status-bar80">
          <div class="div218">96%</div>
          <img
            class="battery-ic-180"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line80"></div>
      <div class="home-title-bar126">
        <div class="home-title-bar127">
          <div class="home-ic-parent55">
            <button class="home-ic78" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic75"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="test-setting4">TEST SETTING</div>
          <img
            class="settings-svgrepo-com-1-icon64"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen74">
        <div class="keypad-tone-adjusment-section-parent1">
          <div class="keypad-tone-adjusment-section3">
            <div class="keypad-tone17">
              <div class="volume-brightness-adjusment20">
                <div class="div218">Hb VARIANT TEST</div>
                <div
                  class="covid-19-toggle-button-off"
                  id="toggleButtonOffContainer"
                >
                  <div class="covid-19-toggle-button-off-child"></div>
                </div>
              </div>
              <div class="volume-brightness-adjusment20">
                <div class="div218">COVID-19 TEST</div>
                <div
                  class="covid-19-toggle-button-off"
                  id="covid19ToggleButtonOff"
                >
                  <div class="covid-19-toggle-button-off-child"></div>
                </div>
              </div>
            </div>
          </div>
          <button class="next-button47" id="nextButton">
            <div class="done34">DONE</div>
          </button>
        </div>
        <div class="div219">14:24 15/11/2023</div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./support-settings.html";
        });
      }

      var toggleButtonOffContainer = document.getElementById(
        "toggleButtonOffContainer"
      );
      if (toggleButtonOffContainer) {
        toggleButtonOffContainer.addEventListener("click", function (e) {
          window.location.href = "./test-setting-2-off.html";
        });
      }

      var covid19ToggleButtonOff = document.getElementById("covid19ToggleButtonOff");
      if (covid19ToggleButtonOff) {
        covid19ToggleButtonOff.addEventListener("click", function (e) {
          window.location.href = "./test-setting-1-off.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          window.location.href = "./support-settings.html";
        });
      }
    </script>
  </body>
</html>

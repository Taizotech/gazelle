<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

      href="./hb-t-o-p-l-e-d-t-e-s-t-r-u-n-n-i-n-g-b-l-u-e.css"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hb-top-led-test-running-blue">
      <div class="battery-bar104">
        <div class="battery-status-bar104">
          <div class="wifi-map-pin-ic40">
            <img
              class="wifi-svgrepo-com-1-140"

          <div class="battery-percentage-ic40">
            <div class="div349">96%</div>
            <img
              class="battery-ic-1104"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line104"></div>
      <div class="home-title-bar168">
        <div class="home-title-bar169">
          <div class="home-ic-wrapper6">
            <button class="home-ic102" id="homeIc"></button>
          </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var cancelTestButton = document.getElementById("cancelTestButton");
      if (cancelTestButton) {
        cancelTestButton.addEventListener("click", function (e) {
          window.location.href = "./test-reader.html";
        });
      }
      setTimeout(function () {
        window.location.href = "./hb-t-o-p-l-e-d-t-e-s-t-r-u-n-n-i-n-g-g-r-e-e-n.html";

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./s-c-d-b-a-c-k-l-i-g-h-t-please-waitpopup.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="scd-back-light-please-waitp">
      <div class="scd-back-light-parent">
        <b class="scd-back-light">SCD BACK LIGHT</b>
        <div class="frame-child92"></div>
        <div class="frame-parent113">
          <div class="test-is-running-container">
            <div class="test-is-running-container">
              <div class="test-is-running1">Test is running</div>
            </div>
          </div>
          <div class="test-is-running-container">
            <div class="please-wait-parent2">
              <div class="test-is-running1">Please wait</div>
              <div class="ellipse-parent3">
                <div class="frame-child93" data-animate-on-scroll></div>
                <div class="frame-child93" data-animate-on-scroll></div>
                <div class="frame-child95" data-animate-on-scroll></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./d-e-l-e-t-e-t-e-s-t-d-a-t-a-2-covid.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="delete-test-data-2-covid">
      <div class="battery-bar33">
        <div class="battery-status-bar33">
          <div class="div98">96%</div>
          <img
            class="battery-ic-133"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line33"></div>
      <div class="home-title-bar62">
        <div class="home-title-bar63">
          <div class="home-ic-parent28">
            <button class="home-ic33" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic33"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="delete-test-data3">DELETE TEST DATA</div>
          <img
            class="settings-svgrepo-com-1-icon33"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen32">
        <div class="user-credential-input-fields13">
          <div class="select-test-data-to-delete-container">
            <div class="select-test-data2">SELECT TEST DATA TO DELETE</div>
            <div class="frame-parent91">
              <div class="admin-01-ns-delete-wrapper1">
                <div class="admin-01-ns-delete6" id="admin01NSDeleteContainer">
                  <div class="admin-01-ns-delete7" id="admin01NSDelete"></div>
                  <div class="div98">Hb Variant Test Data</div>
                </div>
              </div>
              <div class="delete-data-by-test-id-ns">
                <div class="admin-02-ns-delete7" id="admin02NSDelete"></div>
                <div class="covid-19-test-data2">Covid-19 Test Data</div>
              </div>
              <div class="delete-data-by-test-id-ns">
                <div
                  class="delete-data-by-test-id-ns1"
                  id="deleteDataByTestIDNS"
                ></div>
                <div class="covid-19-test-data2">Delete Data by Test ID</div>
              </div>
            </div>
          </div>
          <button class="next-button20" id="nextButton">
            <div class="next7">NEXT</div>
          </button>
        </div>
        <div class="div99">14:24 15/11/2023</div>
      </div>
    </div>

    <div
      id="nOCOVID19TESTDATAPOPUP"
      class="popup-overlay"
      style="display: none"
    >
      <div class="no-covid-19-test-data-popup">
        <div class="no-covid-19-test-data-popup1">
          <div class="no-covid-19-test-data-popup2">
            <b class="no-covid-19-test">NO COVID-19 TEST DATA</b>
            <div class="no-covid-19-test-data-popup-child"></div>
            <div class="no-covid-19-test-data-popup-inner">
              <div class="frame-wrapper27">
                <div class="frame-wrapper28">
                  <div class="press-continue-wrapper">
                    <div class="press-continue">Press CONTINUE</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="next-button22" id="popupnextButton">
          <div class="continue1">CONTINUE</div>
        </button>
      </div>
    </div>

    <script>
      var popupnextButton = document.getElementById("popupnextButton");
      if (popupnextButton) {
        popupnextButton.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a.html";
        });
      }

      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./m-e-m-o-r-y-m-a-n-a-g-e-m-e-n-t.html";
        });
      }

      var admin01NSDelete = document.getElementById("admin01NSDelete");
      if (admin01NSDelete) {
        admin01NSDelete.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a-1-hb.html";
        });
      }

      var admin01NSDeleteContainer = document.getElementById(
        "admin01NSDeleteContainer"
      );
      if (admin01NSDeleteContainer) {
        admin01NSDeleteContainer.addEventListener("click", function (e) {
          window.location.href = "./delete-user1.html";
        });
      }

      var admin02NSDelete = document.getElementById("admin02NSDelete");
      if (admin02NSDelete) {
        admin02NSDelete.addEventListener("click", function (e) {
          window.location.href = "./delete-admin-2-selected.html";
        });
      }

      var deleteDataByTestIDNS = document.getElementById("deleteDataByTestIDNS");
      if (deleteDataByTestIDNS) {
        deleteDataByTestIDNS.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a-3-test-id.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("nOCOVID19TESTDATAPOPUP");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(225, 225, 225, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.removeAttribute("closable");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>

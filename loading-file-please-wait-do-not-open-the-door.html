<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./loading-file-please-wait-do-not-open-the-door.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="loading-file-please-wait-do-no1">
      <div class="hb-variant-test-parent">
        <b class="hb-variant-test8">Hb VARIANT TEST</b>
        <div class="frame-child65"></div>
        <div class="frame-wrapper38">
          <div class="frame-parent100">
            <div class="do-not-open-the-door-wrapper">
              <div class="do-not-open-the-door-wrapper">
                <div class="do-not-open">DO NOT OPEN THE DOOR.</div>
              </div>
            </div>
            <div class="do-not-open-the-door-wrapper">
              <div class="do-not-open-the-door-wrapper">
                <div class="preparing-for-test">Preparing for test</div>
              </div>
            </div>
            <div class="please-wait-group">
              <div class="preparing-for-test">Please wait</div>
              <div class="ellipse-group">
                <div class="frame-child66" data-animate-on-scroll></div>
                <div class="frame-child66" data-animate-on-scroll></div>
                <div class="frame-child68" data-animate-on-scroll></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>

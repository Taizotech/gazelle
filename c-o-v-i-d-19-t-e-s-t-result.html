<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-o-v-i-d-19-t-e-s-t-result.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="covid-19-test-result">
      <div class="battery-bar58">
        <div class="battery-status-bar58">
          <div class="wifi-map-pin-ic20">
            <img
              class="wifi-svgrepo-com-1-120"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon20" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic20">
            <div class="div167">96%</div>
            <img
              class="battery-ic-158"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line58"></div>
      <div class="covid-19-test-results-title-ba">
        <div class="covid-19-test-results-title-ba1">
          <div class="home-previous-page-button14">
            <button class="home-ic56" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic54"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="covid-19-test-results">COVID-19 TEST RESULTS</div>
        </div>
      </div>
      <div class="body-screen52">
        <div class="covid-19-test-results-div">
          <img
            class="covid-19-test-results-img"
            alt=""
            src="./public/covid19-test-results-img@2x.png"
          />

          <div class="print-button5">
            <div class="print-button6" id="printButtonContainer">
              <button class="print-button7">
                <div class="print3">PRINT</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="covid19CurrentReport" class="popup-overlay" style="display: none">
      <div class="covid-19-current-report">
        <img class="image-51-icon" alt="" src="./public/image-51@2x.png" />
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./c-o-v-i-d-19-t-e-s-t.html";
        });
      }

      var printButtonContainer = document.getElementById("printButtonContainer");
      if (printButtonContainer) {
        printButtonContainer.addEventListener("click", function () {
          var popup = document.getElementById("covid19CurrentReport");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(30, 30, 30, 0.95)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-u-i-d-p-w-d.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-uid-pwd">
      <div class="battery-bar44">
        <div class="battery-status-bar44">
          <div class="div139">96%</div>
          <img
            class="battery-ic-144"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line44"></div>
      <div class="home-title-bar84">
        <div class="home-title-bar85">
          <div class="home">HOME</div>
          <img
            class="settings-svgrepo-com-1-icon44"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen43">
        <div class="user-credential-input-fields20">
          <div class="user-id-passworkd2">
            <div class="user-id16">
              <div class="div139">USER ID</div>
              <input
                class="user-id18"
                placeholder="Enter User ID"
                type="text"
                name="yes"
              />
            </div>
            <div class="password6">
              <div class="div139">PASSWORD</div>
              <input
                class="password8"
                placeholder="Enter User Password"
                type="password"
              />
            </div>
          </div>
          <button class="next-button29" id="nextButton">
            <div class="next10">NEXT</div>
          </button>
        </div>
      </div>
    </div>

    <div id="wifiConnectionPopup" class="popup-overlay" style="display: none">
      <div class="wifi-connection-popup">
        <div class="wi-fi-group">
          <b class="wi-fi1">Wi-Fi</b>
          <div class="frame-child78"></div>
          <div class="connecting-parent">
            <div class="connecting">Connecting</div>
            <div class="ellipse-parent1">
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child81" data-animate-on-scroll></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("wifiConnectionPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      document.addEventListener("DOMContentLoaded", function () {
  // Function to change "Connecting" to "Connected" and navigate to another page
  function changeStatusAndNavigate() {
    var connectingElement = document.querySelector(".connecting");
    if (connectingElement) {
      connectingElement.innerText = "Connected";
      connectingElement.parentElement.querySelector(".ellipse-parent1").style.display = "none";
      
      // Add additional actions if needed

      // Navigate to another page after a delay (e.g., 2 seconds)
      setTimeout(function () {
        window.location.href = "./test-button-interaction.html";
      }, 2000);
    }
  }

  // Set a timeout to change the status after 5 seconds
  setTimeout(changeStatusAndNavigate, 5000);
});

    </script>
  </body>
</html>

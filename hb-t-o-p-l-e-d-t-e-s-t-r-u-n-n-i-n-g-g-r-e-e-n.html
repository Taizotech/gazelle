<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link

    <link

    />

  <body>
    <div class="hb-top-led-test-running-green">
      <div class="battery-bar105">
        <div class="battery-status-bar105">
          <div class="wifi-map-pin-ic41">

        </div>
      </div>
      <div class="line105"></div>
      <div class="home-title-bar170">

          <div class="home-ic-wrapper7">

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";

      }

      var cancelTestButton = document.getElementById("cancelTestButton");
      if (cancelTestButton) {
        cancelTestButton.addEventListener("click", function (e) {

      }
      setTimeout(function () {
        window.location.href = "./test-reader.html";
      }, 3000);

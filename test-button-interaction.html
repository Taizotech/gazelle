<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./test-button-interaction.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-test-buttons">
      <div class="battery-bar45">
        <div class="battery-status-bar45">
          <div class="wifi-map-pin-ic7">
            <img
              class="wifi-svgrepo-com-1-17"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon7" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic7">
            <div class="div140">96%</div>
            <img
              class="battery-ic-145"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line45"></div>
      <div class="home-title-bar86">
        <div class="home-title-bar87">
          <div class="home1">HOME</div>
          <div class="settings-svgrepo-com-1">
            <img
              class="vector-icon"
              alt=""
              src="./public/vector.svg"
              id="vectorIcon"
            />
          </div>
        </div>
      </div>
      <div class="body-screen44">
        <div class="test-button-interaction">
          <div class="hb-variant-covid-19-test-butto">
            <button class="hb-variant-test-button" id="hbVariantTestButton">
              <b class="hb-variant-test7">Hb VARIANT TEST</b>
            </button>
            <button class="covid19-button" id="covid19Button">
              <b class="hb-variant-test7">COVID-19</b>
            </button>
          </div>
          <div class="hb-variant-covid-19-test-butto">
            <div class="review-button" id="reviewButtonContainer">
              <div class="review">REVIEW</div>
            </div>
            <button class="logout-button" id="logoutButton">
              <div class="logout">LOGOUT</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var hbVariantTestButton = document.getElementById("hbVariantTestButton");
      if (hbVariantTestButton) {
        hbVariantTestButton.addEventListener("click", function (e) {
          window.location.href = "./hb-v-a-r-i-a-n-t-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      var covid19Button = document.getElementById("covid19Button");
      if (covid19Button) {
        covid19Button.addEventListener("click", function (e) {
          window.location.href = "./c-o-v-i-d-19-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      var reviewButtonContainer = document.getElementById("reviewButtonContainer");
      if (reviewButtonContainer) {
        reviewButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./select-patient-type-review.html";
        });
      }

      var logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", function (e) {
          window.location.href = "./home-u-i-d-p-w-d.html";
        });
      }
    </script>
  </body>
</html>

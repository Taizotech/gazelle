<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./hotspot-wireless-connection-on.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hotspot-wireless-connection-on">
      <div class="battery-bar64">
        <div class="battery-status-bar64">
          <div class="div186">96%</div>
          <img
            class="battery-ic-164"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line64"></div>
      <div class="home-title-bar94">
        <div class="home-title-bar95">
          <div class="home-ic-parent39">
            <button class="home-ic62" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic59"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="hotspot3">HOTSPOT</div>
          <img
            class="settings-svgrepo-com-1-icon48"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen58">
        <div class="wireless-connection-on6">
          <div class="wireless-connection-on7">
            <div class="div186">Hotspot</div>
            <button class="toggle-button-off-group">
              <button class="toggle-button-off2">
                <div class="toggle-button-off-inner"></div>
              </button>
              <div class="toggle-button-on12" id="toggleButtonOnContainer">
                <div class="toggle-button-on-child20"></div>
                <div class="toggle-button-on-child21"></div>
              </div>
            </button>
          </div>
        </div>
        <div class="user-credential-input-fields22">
          <div class="user-id-passworkd4">
            <div class="user-id21">
              <div class="div186">HOTSPOT NAME</div>
              <input
                class="user-id22"
                placeholder="Enter Hotspot Name"
                type="text"
                name="yes"
              />
            </div>
            <div class="password12">
              <div class="div186">PASSWORD</div>
              <input
                class="password14"
                placeholder="Enter Password"
                type="password"
              />
            </div>
          </div>
          <button class="next-button35" id="nextButton">
            <div class="done21">DONE</div>
          </button>
        </div>
        <div class="div187">14:24 15/11/2023</div>
      </div>
    </div>

    <div id="wifiConnectionPopup" class="popup-overlay" style="display: none">
      <div class="wifi-connection-popup">
        <div class="wi-fi-group">
          <b class="wi-fi1">Wi-Fi</b>
          <div class="frame-child78"></div>
          <div class="connecting-parent">
            <div class="connecting">Connecting</div>
            <div class="ellipse-parent1">
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child81" data-animate-on-scroll></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./user-settings.html";
        });
      }

      var toggleButtonOnContainer = document.getElementById(
        "toggleButtonOnContainer"
      );
      if (toggleButtonOnContainer) {
        toggleButtonOnContainer.addEventListener("click", function (e) {
          window.location.href = "./hotspot-wireless-connection-off.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("wifiConnectionPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
  // Function to change "Connecting" to "Connected" and navigate to another page
  function changeStatusAndNavigate() {
    var connectingElement = document.querySelector(".connecting");
    if (connectingElement) {
      connectingElement.innerText = "Connected";
      connectingElement.parentElement.querySelector(".ellipse-parent1").style.display = "none";
      
      // Add additional actions if needed

      // Navigate to another page after a delay (e.g., 2 seconds)
      setTimeout(function () {
        window.location.href = "./user-settings.html";
      }, 2000);
    }
  }

  // Set a timeout to change the status after 5 seconds
  setTimeout(changeStatusAndNavigate, 5000);
});

    </script>
  </body>
</html>

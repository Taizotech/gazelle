<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./hb-v-a-r-i-a-n-t-r-u-n-n-i-n-g-f-o-r-h-v-d-c-v-o-l-t-a-g-e-a-n-d-c-u-r-r-e-n-t-c-h-e-c-k-i-n-g.css"
    />
    <link
      rel="stylesheet"
      href="./h-v-d-c-v-o-l-t-a-g-e-a-n-d-c-u-r-r-e-n-t-test-done-popup.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hb-variant-running-for-hvdc-vo">
      <div class="battery-bar82">
        <div class="battery-status-bar82">
          <div class="wifi-map-pin-ic30">
            <img
              class="wifi-svgrepo-com-1-130"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon30" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic30">
            <div class="div240">96%</div>
            <img
              class="battery-ic-182"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line82"></div>
      <div class="hb-variant-running-title-bar2">
        <div class="hb-variant-running-title-bar3">
          <div class="home-previous-page-button17">
            <button class="home-ic80" id="homeIc"></button>
          </div>
          <div class="hb-variant-running2">Hb VARIANT RUNNING</div>
          <div class="settings-svgrepo-com-110"></div>
        </div>
      </div>
      <div class="hb-variant-running-div2">
        <div class="hb-variant-running-div3">
          <img
            class="hvdc-voltage-checking-1-icon"
            alt=""
            src="./public/hvdcvoltagechecking-1@2x.png"
          />

          <div></div>
        </div>
      </div>
      <div id="wifiConnectionPopup" class="popup-overlay" style="display: none;">
        <div class="hvdc-voltage-and-current-test">
          <div class="hvdc-voltage-and-current-parent">
            <b class="hvdc-voltage-and">HVDC VOLTAGE AND CURRENT</b>
            <div class="frame-child87"></div>
            <div class="frame-parent109">
              <div class="voltage-247605-wrapper">
                <div class="voltage-247605-wrapper">
                  <div class="voltage-247605">Voltage = 247.605</div>
                </div>
              </div>
              <div class="voltage-247605-wrapper">
                <div class="voltage-247605-wrapper">
                  <div class="voltage-247605">Current = 0.154786</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }
      setTimeout(function () {
    var popup = document.getElementById("wifiConnectionPopup");
    if (popup) {
      var popupStyle = popup.style;
      if (popupStyle) {
        popupStyle.display = "flex";
        popupStyle.zIndex = 100;
        popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
        popupStyle.alignItems = "center";
        popupStyle.justifyContent = "center";
      }
      popup.setAttribute("closable", "");

      var onClick =
        popup.onClick ||
        function (e) {
          if (e.target === popup && popup.hasAttribute("closable")) {
            popupStyle.display = "none";
          }
        };
      popup.addEventListener("click", onClick);

      // Redirect to another page after 2 seconds
      setTimeout(function () {
        window.location.href = "./test-reader.html";
      }, 2000);
    }
  }, 3000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./covid-19-p-r-e-p-a-r-e-s-a-m-p-l-e.css" />
    <link rel="stylesheet" href="./loading-file-please-wait.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="covid-19-prepare-sample">
      <div class="battery-bar56">
        <div class="battery-status-bar56">
          <div class="wifi-map-pin-ic18">
            <img
              class="wifi-svgrepo-com-1-118"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon18" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic18">
            <div class="div165">96%</div>
            <img
              class="battery-ic-156"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line56"></div>
      <div class="covid-19-prepare-sample-title">
        <div class="covid-19-prepare-sample-title1">
          <div class="home-previous-page-button12">
            <button class="home-ic54" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic52"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="prepare-sample">PREPARE SAMPLE</div>
        </div>
      </div>
      <div class="prepare-sample-div">
        <div class="prepare-sample-div1">
          <img class="prepare-sample-img-icon" src="./public/covidvideo.gif" />

          <div class="start-test-button4" id="sTARTTESTButton">
            <button class="start-test-button5">
              <div class="start-test2">START TEST</div>
            </button>
          </div>
        </div>
      </div>
      <div id="wifiConnectionPopup" class="popup-overlay" style="display: none">
        <div class="loading-file-please-wait-popup">
          <div class="loading-file-parent">
            <b class="loading-file">LOADING FILE</b>
            <div class="frame-child61"></div>
            <div class="frame-wrapper37">
              <div class="please-wait-parent">
                <div class="please-wait">Please wait</div>
                <div class="ellipse-parent">
                  <div class="frame-child62" data-animate-on-scroll></div>
                  <div class="frame-child62" data-animate-on-scroll></div>
                  <div class="frame-child64" data-animate-on-scroll></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href =
            "./covid-19-c-o-n-f-i-r-m-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      // var sTARTTESTButton = document.getElementById("sTARTTESTButton");
      // if (sTARTTESTButton) {
      //   sTARTTESTButton.addEventListener("click", function (e) {
      //     window.location.href = "./c-o-v-i-d-19-t-e-s-t.html";
      //   });
      // }

      var nextButton = document.getElementById("sTARTTESTButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("wifiConnectionPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
        setTimeout(function () {
      // Redirect to a new page
      window.location.href = "./c-o-v-i-d-19-t-e-s-t.html";
    }, 3000);
      }
    </script>
  </body>
</html>

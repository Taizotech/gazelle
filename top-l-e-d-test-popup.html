<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./top-l-e-d-test-popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="top-led-test-popup">
      <div class="hb-variant-test-container">
        <b class="hb-variant-test16">Hb VARIANT TEST</b>
        <div class="frame-child108"></div>
        <div class="frame-wrapper61">
          <div class="frame-parent134">
            <div class="do-not-open-the-door-container">
              <div class="do-not-open-the-door-container">
                <div class="do-not-open1">DO NOT OPEN THE DOOR.</div>
              </div>
            </div>
            <div class="do-not-open-the-door-container">
              <div class="do-not-open-the-door-container">
                <div class="preparing-for-test1">Preparing for test</div>
              </div>
            </div>
            <div class="please-wait-parent4">
              <div class="preparing-for-test1">Please wait</div>
              <div class="ellipse-parent5">
                <div class="frame-child109" data-animate-on-scroll></div>
                <div class="frame-child109" data-animate-on-scroll></div>
                <div class="frame-child111" data-animate-on-scroll></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>

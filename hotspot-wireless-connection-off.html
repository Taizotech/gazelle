<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./hotspot-wireless-connection-off.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hotspot-wireless-connection-of">
      <div class="battery-bar62">
        <div class="battery-status-bar62">
          <div class="hotspot-name">96%</div>
          <img
            class="battery-ic-162"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line62"></div>
      <div class="home-title-bar90">
        <div class="home-title-bar91">
          <div class="home-ic-parent37">
            <button class="home-ic60" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic57"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="hotspot1">HOTSPOT</div>
          <img
            class="settings-svgrepo-com-1-icon46"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen56">
        <div class="wireless-connection-on4">
          <div class="wireless-connection-on5">
            <div class="hotspot-name">Hotspot</div>
            <button class="toggle-button-off-parent">
              <button class="toggle-button-off1" id="toggleButtonOff">
                <div class="toggle-button-off-item"></div>
              </button>
              <div class="toggle-button-on11">
                <div class="toggle-button-on-child18"></div>
                <div class="toggle-button-on-child19"></div>
              </div>
            </button>
          </div>
        </div>
        <div class="user-credential-input-fields21">
          <div class="user-id-passworkd3">
            <div class="user-id19">
              <div class="hotspot-name">HOTSPOT NAME</div>
              <input
                class="user-id20"
                placeholder="Enter Hotspot Name"
                type="text"
                name="yes"
              />
            </div>
            <div class="password9">
              <div class="hotspot-name">PASSWORD</div>
              <input
                class="password11"
                placeholder="Enter Password"
                type="password"
              />
            </div>
          </div>
          <button class="next-button34" id="nextButton">
            <div class="done20">DONE</div>
          </button>
        </div>
        <div class="div183">14:24 15/11/2023</div>
      </div>
    </div>

    <div id="wifiConnectionPopup" class="popup-overlay" style="display: none">
      <div class="wifi-connection-popup">
        <div class="wi-fi-group">
          <b class="wi-fi1">Wi-Fi</b>
          <div class="frame-child78"></div>
          <div class="connecting-parent">
            <div class="connecting">Connecting</div>
            <div class="ellipse-parent1">
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child79" data-animate-on-scroll></div>
              <div class="frame-child81" data-animate-on-scroll></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./user-settings.html";
        });
      }

      var toggleButtonOff = document.getElementById("toggleButtonOff");
      if (toggleButtonOff) {
        toggleButtonOff.addEventListener("click", function (e) {
          window.location.href = "./hotspot-wireless-connection-on.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("wifiConnectionPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>

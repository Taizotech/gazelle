<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./test-setting-all-on.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="test-setting-all-on">
      <div class="battery-bar77">
        <div class="battery-status-bar77">
          <div class="div212">96%</div>
          <img
            class="battery-ic-177"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line77"></div>
      <div class="home-title-bar120">
        <div class="home-title-bar121">
          <div class="home-ic-parent52">
            <button class="home-ic75" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic72"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="test-setting1">TEST SETTING</div>
          <img
            class="settings-svgrepo-com-1-icon61"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen71">
        <div class="keypad-tone-adjusment-section-parent">
          <div class="keypad-tone-adjusment-section">
            <div class="keypad-tone14">
              <div class="volume-brightness-adjusment14">
                <div class="div212">Hb VARIANT TEST</div>
                <div class="toggle-button-on13" id="toggleButtonOnContainer">
                  <div class="toggle-button-on-child22"></div>
                  <div class="toggle-button-on-child23"></div>
                </div>
              </div>
              <div class="volume-brightness-adjusment14">
                <div class="div212">COVID-19 TEST</div>
                <div class="toggle-button-on14">
                  <div class="toggle-button-on-child24" id="rectangle"></div>
                  <div class="toggle-button-on-child23"></div>
                </div>
              </div>
            </div>
          </div>
          <button class="next-button44" id="nextButton">
            <div class="done31">DONE</div>
          </button>
        </div>
        <div class="div213">14:24 15/11/2023</div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./support-settings.html";
        });
      }

      var toggleButtonOnContainer = document.getElementById(
        "toggleButtonOnContainer"
      );
      if (toggleButtonOnContainer) {
        toggleButtonOnContainer.addEventListener("click", function (e) {
          window.location.href = "./test-setting-1-off.html";
        });
      }

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./test-setting-2-off.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          window.location.href = "./support-settings.html";
        });
      }
    </script>
  </body>
</html>

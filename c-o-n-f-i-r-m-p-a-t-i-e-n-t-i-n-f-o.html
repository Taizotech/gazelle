<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-o-n-f-i-r-m-p-a-t-i-e-n-t-i-n-f-o.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="confirm-patient-info3">
      <div class="battery-bar50">
        <div class="battery-status-bar50">
          <div class="wifi-map-pin-ic12">
            <img
              class="wifi-svgrepo-com-1-112"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon12" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic12">
            <div class="div145">96%</div>
            <img
              class="battery-ic-150"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line50"></div>
      <div class="confirm-patient-info-title-bar">
        <div class="title-bar-confirm-patient-info">
          <div class="home-previous-page-button6">
            <button class="home-ic48" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic46"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="confirm-patient-info4">CONFIRM PATIENT INFO</div>
          <div class="settings-svgrepo-com-15"></div>
        </div>
      </div>
      <div class="body-screen49">
        <div class="confirm-patient-info5">
          <div class="confirm-patient-info-card1">
            <div class="confirm-patient-info-card-deta">
              <div class="titles">
                <div class="patient-id5">PATIENT ID</div>
                <div class="patient-id5">INFANT</div>
                <div class="patient-first-name2">PATIENT FIRST NAME</div>
                <div class="patient-id5">AGE</div>
                <div class="patient-id5">GENDER</div>
              </div>
              <div class="colons">
                <div class="div146">:</div>
                <div class="div147">:</div>
                <div class="div148">:</div>
                <div class="div149">:</div>
                <div class="div150">:</div>
              </div>
              <div class="details">
                <div class="patient-id5">--------------------</div>
                <div class="patient-id5">--------------------</div>
                <div class="patient-id5">--------------------</div>
                <div class="patient-id5">--------------------</div>
                <div class="patient-id5">---------------------</div>
              </div>
            </div>
          </div>
          <div class="edit-continue-button6">
            <button class="edit-button" id="editButton">
              <div class="edit">EDIT</div>
            </button>
            <button class="edit-button" id="continueButton">
              <div class="edit">CONTINUE</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./hb-v-a-r-i-a-n-t-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      var editButton = document.getElementById("editButton");
      if (editButton) {
        editButton.addEventListener("click", function (e) {
          window.location.href = "./hb-v-a-r-i-a-n-t-p-a-t-i-e-n-t-i-n-f-o.html";
          window.history.back();
        });
      }

      var continueButton = document.getElementById("continueButton");
      if (continueButton) {
        continueButton.addEventListener("click", function (e) {
          window.location.href =
            "./m-i-x-b-l-o-o-d-a-n-d-m-a-r-k-e-r-f-l-u-i-d-a.html";
        });
      }
      document.addEventListener("DOMContentLoaded", function () {
    // Retrieve patient information from local storage
    var storedPatientInfo = localStorage.getItem("patientInfo");
    var patientInfo = storedPatientInfo ? JSON.parse(storedPatientInfo) : null;

    // Display patient information on the page
    if (patientInfo) {
      document.querySelector(".details .patient-id5").textContent = patientInfo.patientId;
      document.querySelector(".details .patient-id5:nth-child(2)").textContent = patientInfo.isInfant;
      document.querySelector(".details .patient-id5:nth-child(3)").textContent = patientInfo.firstName;
      document.querySelector(".details .patient-id5:nth-child(4)").textContent = patientInfo.age;
      document.querySelector(".details .patient-id5:nth-child(5)").textContent = patientInfo.gender;
    }
  });
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./select-patient-type-review.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="select-patient-type-review">
      <div class="battery-bar">
        <div class="battery-status-bar">
          <div class="wifi-map-pin-ic">
            <img
              class="wifi-svgrepo-com-1-1"
              alt=""
              src="./public/wifisvgrepocom-1-16.svg"
            />

            <img class="map-ic-icon" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic">
            <div class="div">96%</div>
            <img
              class="battery-ic-1"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="review-patient-title-bar">
        <div class="review-patient-title-bar1">
          <div class="home-previous-page-button">
            <button class="home-ic" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="review-patient">REVIEW PATIENT</div>
          <img
            class="settings-svgrepo-com-1-icon"
            alt=""
            src="./public/settingssvgrepocom-1.svg"
          />
        </div>
      </div>
      <div class="body-screen">
        <div class="select-patient-type">SELECT PATIENT TYPE TO REVIEW</div>
        <div class="test-selection-radio">
          <div class="hb-variant-radio">
            <input class="hb-variant-radio1" type="radio" />

            <div class="div">Hb VARIANT</div>
          </div>
          <div class="hb-variant-radio">
            <input class="covid-19-radio1" type="radio" />

            <div class="div">COVID-19</div>
          </div>
        </div>
        <div class="next-button" id="nextButtonContainer">
          <div class="next">NEXT</div>
        </div>
      </div>
    </div>

    <div
      id="loadingFilePleaseWaitPopup"
      class="popup-overlay"
      style="display: none"
    >
      <div class="loading-file-please-wait-popup">
        <div class="loading-file-parent">
          <b class="loading-file">LOADING FILE</b>
          <div class="frame-child61"></div>
          <div class="frame-wrapper37">
            <div class="please-wait-parent">
              <div class="please-wait">Please wait</div>
              <div class="ellipse-parent">
                <div class="frame-child62" data-animate-on-scroll></div>
                <div class="frame-child62" data-animate-on-scroll></div>
                <div class="frame-child64" data-animate-on-scroll></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var nextButtonContainer = document.getElementById("nextButtonContainer");
      if (nextButtonContainer) {
        nextButtonContainer.addEventListener("click", function () {
          var popup = document.getElementById("loadingFilePleaseWaitPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>

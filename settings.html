<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="settings">
      <div class="battery-bar61">
        <div class="battery-status-bar61">
          <div class="wifi-map-pin-ic23">
            <img
              class="wifi-svgrepo-com-1-123"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon23" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic23">
            <div class="div180">96%</div>
            <img
              class="battery-ic-161"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line61"></div>
      <div class="home-title-bar88">
        <div class="home-title-bar89">
          <button class="home-ic59" id="homeIc"></button>
          <div class="settings1">SETTINGS</div>
          <img
            class="settings-svgrepo-com-1-icon45"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen55">
        <div class="settings-menu-buttons">
          <div class="settings-menu-buttons1">
            <button class="user-button" id="userButton">
              <b class="admin">USER</b>
            </button>
            <button class="help-button" id="helpButton">
              <b class="admin">HELP</b>
            </button>
            <button class="admin-button" id="adminButton">
              <b class="admin">ADMIN</b>
            </button>
          </div>
          <div class="review-logout1">
            <div class="review-button1" id="reviewButtonContainer">
              <div class="review1">REVIEW</div>
            </div>
            <button class="logout-button1" id="logoutButton">
              <div class="logout1">LOGOUT</div>
            </button>
          </div>
        </div>
        <div class="div181">14:24 15/11/2023</div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var userButton = document.getElementById("userButton");
      if (userButton) {
        userButton.addEventListener("click", function (e) {
          window.location.href = "./user-settings.html";
        });
      }

      var helpButton = document.getElementById("helpButton");
      if (helpButton) {
        helpButton.addEventListener("click", function (e) {
          window.location.href = "./help.html";
        });
      }

      var adminButton = document.getElementById("adminButton");
      if (adminButton) {
        adminButton.addEventListener("click", function (e) {
          window.location.href = "./admin-login.html";
        });
      }

      var reviewButtonContainer = document.getElementById("reviewButtonContainer");
      if (reviewButtonContainer) {
        reviewButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./select-patient-type-review.html";
        });
      }

      var logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", function (e) {
          window.location.href = "./home-u-i-d-p-w-d.html";
        });
      }
    </script>
  </body>
</html>

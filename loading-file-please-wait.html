<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./loading-file-please-wait.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="loading-file-please-wait-popup">
      <div class="loading-file-parent">
        <b class="loading-file">LOADING FILE</b>
        <div class="frame-child61"></div>
        <div class="frame-wrapper37">
          <div class="please-wait-parent">
            <div class="please-wait">Please wait</div>
            <div class="ellipse-parent">
              <div class="frame-child62" data-animate-on-scroll></div>
              <div class="frame-child62" data-animate-on-scroll></div>
              <div class="frame-child64" data-animate-on-scroll></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-login">
      <div class="battery-bar4">
        <div class="battery-status-bar4">
          <div class="admin-id">96%</div>
          <img
            class="battery-ic-14"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line4"></div>
      <div class="home-title-bar4">
        <div class="home-title-bar5">
          <div class="home-ic-container">
            <button class="home-ic4" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic4"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="admin-login1">ADMIN LOGIN</div>
          <img
            class="settings-svgrepo-com-1-icon4"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen3">
        <div class="user-credential-input-fields">
          <div class="user-id-passworkd">
            <div class="user-id">
              <div class="admin-id">ADMIN ID</div>
              <input
                class="user-id1"
                placeholder="Enter Admin ID"
                type="text"
                name="yes"
              />
            </div>
            <div class="password">
              <div class="admin-id">ADMIN PASSWORD</div>
              <input
                class="password1"
                placeholder="Enter Admin Password"
                type="password"
              />
            </div>
          </div>
          <button class="next-button1" id="nextButton">
            <div class="next1">NEXT</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          window.location.href = "./admin-settings.html";
        });
      }
    </script>
  </body>
</html>

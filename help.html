<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./help.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="help">
      <div class="battery-bar2">
        <div class="battery-status-bar2">
          <div class="wifi-map-pin-ic2">
            <img
              class="wifi-svgrepo-com-1-12"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon2" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic2">
            <div class="div3">96%</div>
            <img
              class="battery-ic-12"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line2"></div>
      <div class="home-title-bar">
        <div class="home-title-bar1">
          <div class="home-ic-parent">
            <button class="home-ic2" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic2"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="help1">HELP</div>
          <img
            class="settings-svgrepo-com-1-icon2"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen1">
        <div class="help-menu-buttons">
          <div class="help-menu-buttons1">
            <button class="support-button" id="supportButton">
              <b class="support">SUPPORT</b>
            </button>
            <button class="user-manual-button" id="userManualButton">
              <b class="support">USER MANUAL</b>
            </button>
          </div>
        </div>
        <div class="div4">14:24 15/11/2023</div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var supportButton = document.getElementById("supportButton");
      if (supportButton) {
        supportButton.addEventListener("click", function (e) {
          window.location.href = "./s-u-p-p-o-r-t.html";
        });
      }

      var userManualButton = document.getElementById("userManualButton");
      if (userManualButton) {
        userManualButton.addEventListener("click", function (e) {
          window.location.href = "./user-manual.html";
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./hb-v-a-r-i-a-n-t-p-a-t-i-e-n-t-i-n-f-o.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hb-variant-patient-info">
      <div class="battery-bar46">
        <div class="battery-status-bar46">
          <div class="wifi-map-pin-ic8">
            <img
              class="wifi-svgrepo-com-1-18"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon8" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic8">
            <div class="div141">96%</div>
            <img
              class="battery-ic-146"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line46"></div>
      <div class="hb-variant-patient-info-title">
        <div class="hb-variant-patient-info-title1">
          <div class="home-previous-page-button2">
            <button class="home-ic44" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic42"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="hb-variant-patient">Hb VARIANT PATIENT INFO</div>
          <div class="settings-svgrepo-com-11"></div>
        </div>
      </div>
      <div class="body-screen45">
        <div class="patient-info">
          <div class="patient-info-form">
            <div class="patient-first-name">
              <div class="div141">PATIENT ID</div>
              <input
                class="patient-first-name-input-field"
                placeholder="ENTER USER ID"
                type="text"
                name="yes"
              />
            </div>
            <div class="infant-radio">
              <div class="div141">INFANT</div>
              <div class="infant-radio1">
                <div class="infant-radio-yes-no">
                  <div class="male">
                    <input class="yes-radio" type="radio" name="infantRadio" />

                    <div class="div141">YES</div>
                  </div>
                  <div class="male">
                    <input class="yes-radio" type="radio" name="infantRadio"/>

                    <div class="div141">NO</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="patient-first-name">
              <div class="div141">PATIENT FIRST NAME</div>
              <input
                class="patient-first-name-input-field"
                placeholder="PATIENT FIRST NAME"
                type="text"
                name="yes"
              />
            </div>
            <div class="patient-first-name">
              <div class="div141">AGE</div>
              <div class="age3">
                <input
                  class="age-input-field"
                  placeholder="ENTER AGE"
                  type="text"
                  name="yes"
                />

                <div class="years">Years</div>
              </div>
            </div>
            <div class="infant-radio">
              <div class="div141">GENDER</div>
              <div class="infant-radio1">
                <div class="gender-radio1">
                  <div class="male">
                    <input class="yes-radio" type="radio" name="genderRadio" />

                    <div class="div141">MALE</div>
                  </div>
                  <div class="male">
                    <input class="yes-radio" type="radio" name="genderRadio"/>

                    <div class="div141">FEMALE</div>
                  </div>
                  <div class="male">
                    <input class="yes-radio" type="radio" name="genderRadio"/>

                    <div class="div141">OTHERS</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="next-button30" id="nextButton" onclick="saveToLocalStorage()">
            <div class="next11">NEXT</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          window.location.href = "./c-o-n-f-i-r-m-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }
      document.addEventListener("DOMContentLoaded", function () {
        var nextButton = document.getElementById("nextButton");
        nextButton.addEventListener("click", function () {
          var patientId = document.querySelector(".patient-first-name-input-field").value;
          var isInfant = document.querySelector(".infant-radio .yes-radio:checked")
            ? "Yes"
            : "No";
          var firstName = document.querySelector(".patient-first-name-input-field").value;
          var age = document.querySelector(".age-input-field").value;
          var gender = document.querySelector(".gender-radio1 .yes-radio:checked")
            ? "Male"
            : document.querySelector(".gender-radio1 .yes-radio:checked")
              ? "Female"
              : "Others";
          var patientInfo = {
            patientId: patientId,
            isInfant: isInfant,
            firstName: firstName,
            age: age,
            gender: gender,
          };
          localStorage.setItem("patientInfo", JSON.stringify(patientInfo));
        });
      });
    </script>
  </body>
</html>

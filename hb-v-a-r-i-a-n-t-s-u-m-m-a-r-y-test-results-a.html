<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./hb-v-a-r-i-a-n-t-s-u-m-m-a-r-y-test-results-a.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="hb-variant-summary-test-result1">
      <div class="battery-bar55">
        <div class="battery-status-bar55">
          <div class="wifi-map-pin-ic17">
            <img
              class="wifi-svgrepo-com-1-117"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon17" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic17">
            <div class="as">96%</div>
            <img
              class="battery-ic-155"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line55"></div>
      <div class="hb-variant-summary-title-bar2">
        <div class="hb-variant-summary-title-bar3">
          <div class="home-previous-page-button11">
            <button class="home-ic53" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic51"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="hb-variant-summary1">Hb VARIANT SUMMARY</div>
        </div>
      </div>
      <div class="test-results-div">
        <div class="test-results-div1">
          <div class="test-results-chart">
            <div class="phenotype">
              <div class="test-results-chart2">
                <div class="patient-id-patient">PATIENT ID: Patient 7</div>
                <div class="divider-line"></div>
              </div>
              <div class="test-results-bar-chart">
                <div class="bar-chart">
                  <div class="a2-c-e-chart">
                    <div class="patient-id-patient">A2, C, E</div>
                    <div class="a2-c-e-bar" data-animate-on-scroll></div>
                    <div class="div161" data-animate-on-scroll>0%</div>
                  </div>
                  <div class="s-chart">
                    <div class="s">S</div>
                    <div class="s-bar" data-animate-on-scroll></div>
                    <div class="div162" data-animate-on-scroll>30%</div>
                    <div class="s-bar-filled" data-animate-on-scroll></div>
                  </div>
                  <div class="a2-c-e-chart">
                    <div class="patient-id-patient">F</div>
                    <div class="f-bar" data-animate-on-scroll></div>
                    <div class="div163" data-animate-on-scroll>0%</div>
                  </div>
                  <div class="s-chart">
                    <div class="s">A</div>
                    <div class="a-bar" data-animate-on-scroll></div>
                    <div class="div164">70%</div>
                    <div class="a-bar-filled" data-animate-on-scroll></div>
                  </div>
                </div>
                <div class="divider-line1"></div>
                <div class="phenotype">
                  <div class="as">PHENOTYPE</div>
                  <div class="as">AS</div>
                </div>
              </div>
              <div class="phenotype">
                <div class="divider-line"></div>
                <div class="likely-sickle-cell-trait-as">
                  <div class="likely-sickle-cell">
                    Likely sickle cell trait (AS)
                  </div>
                  <div class="note-transfusion-can">
                    Note: Transfusion can impact results
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="print-button3" id="printButtonContainer">
              <button class="print-button4">
                <div class="print2">PRINT</div>
              </button>
            </div>
            <button class="continue-button17" id="continueButton">
              <div class="print2">CONTINUE</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="currentReportPopup" class="popup-overlay" style="display: none">
      <div class="current-report">
        <img class="image-16-icon" alt="" src="./public/image-16@2x.png" />
      </div>
    </div>

    <div
      id="enhancedTestingModeEnabled"
      class="popup-overlay"
      style="display: none"
    >
      <div class="enhanced-testing-mode-enabled-">
        <div class="hb-variant-test-group">
          <b class="hb-variant-test9">Hb VARIANT TEST</b>
          <div class="frame-child69"></div>
          <div class="frame-wrapper41">
            <div class="enhanced-testing-mode-enabled-wrapper">
              <div class="enhanced-testing-mode">
                Enhanced testing mode enabled
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./hb-v-a-r-i-a-n-t-r-u-n-n-i-n-g.html";
        });
      }

      var printButtonContainer = document.getElementById("printButtonContainer");
      if (printButtonContainer) {
        printButtonContainer.addEventListener("click", function () {
          var popup = document.getElementById("currentReportPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(30, 30, 30, 0.95)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var continueButton = document.getElementById("continueButton");
      if (continueButton) {
        continueButton.addEventListener("click", function () {
          var popup = document.getElementById("enhancedTestingModeEnabled");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>

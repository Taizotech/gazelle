<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./covid-19-c-o-n-f-i-r-m-p-a-t-i-e-n-t-i-n-f-o.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="covid-19-confirm-patient-info">
      <div class="battery-bar60">
        <div class="battery-status-bar60">
          <div class="wifi-map-pin-ic22">
            <img
              class="wifi-svgrepo-com-1-122"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon22" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic22">
            <div class="div169">96%</div>
            <img
              class="battery-ic-160"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line60"></div>
      <div class="covid-19-confirm-patient-info-">
        <div class="covid-19-confirm-patient-info-1">
          <div class="home-previous-page-button16">
            <button class="home-ic58" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic56"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="confirm-patient-info6">CONFIRM PATIENT INFO</div>
        </div>
      </div>
      <div class="body-screen54">
        <div class="confirm-patient-info7">
          <div class="confirm-patient-info-card2">
            <div class="confirm-patient-info-card-deta1">
              <div class="titles1">
                <div class="patient-id9">PATIENT ID</div>
                <div class="patient-id9" >TEST MODE</div>
                <div class="patient-first-name5">PATIENT FIRST NAME</div>
                <div class="patient-id9" >AGE</div>
                <div class="patient-id9">GENDER</div>
              </div>
              <div class="colons1">
                <div class="div170">:</div>
                <div class="div171">:</div>
                <div class="div172">:</div>
                <div class="div173">:</div>
                <div class="div174">:</div>
              </div>
              <div class="details1">
                <div class="patient-id9" id="displayPatientId">--------------------</div>
                <div class="patient-id9" id="displayTestMode">--------------------</div>
                <div class="patient-id9" id="displayFirstName">--------------------</div>
                <div class="patient-id9" id="displayAge">--------------------</div>
                <div class="patient-id9" id="displayGender">---------------------</div>
              </div>
            </div>
          </div>
          <div class="edit-continue-button7">
            <button class="edit-button1" id="editButton">
              <div class="edit1">EDIT</div>
            </button>
            <button class="edit-button1" id="continueButton">
              <div class="edit1">CONTINUE</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./c-o-v-i-d-19-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      var editButton = document.getElementById("editButton");
      if (editButton) {
        editButton.addEventListener("click", function (e) {
          window.location.href = "./c-o-v-i-d-19-p-a-t-i-e-n-t-i-n-f-o.html";
          window.history.back();
        });
      }

      var continueButton = document.getElementById("continueButton");
      if (continueButton) {
        continueButton.addEventListener("click", function (e) {
          window.location.href = "./covid-19-p-r-e-p-a-r-e-s-a-m-p-l-e.html";
        });
      }
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve data from localStorage
        var storedPatientInfo = localStorage.getItem("covidPatientInfo");
        if (storedPatientInfo) {
          var patientInfo = JSON.parse(storedPatientInfo);

          // Update displayed information on the second page
          document.getElementById("displayPatientId").innerText = patientInfo.patientId;
          document.getElementById("displayTestMode").innerText = patientInfo.testMode;
          document.getElementById("displayFirstName").innerText = patientInfo.firstName;
          document.getElementById("displayAge").innerText = patientInfo.age;
          document.getElementById("displayGender").innerText = patientInfo.gender;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-u-p-p-o-r-t.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="support1">
      <div class="battery-bar6">
        <div class="battery-status-bar6">
          <div class="wifi-map-pin-ic4">
            <img
              class="wifi-svgrepo-com-1-14"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon4" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic4">
            <div class="div10">96%</div>
            <img
              class="battery-ic-16"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line6"></div>
      <div class="home-title-bar8">
        <div class="home-title-bar9">
          <div class="home-ic-parent1">
            <button class="home-ic6" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic6"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="support2">SUPPORT</div>
          <img
            class="settings-svgrepo-com-1-icon6"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen5">
        <div class="help-menu-buttons2">
          <div class="help-menu-buttons3">
            <button class="support-button1" id="supportButton">
              <b class="support-settings">SUPPORT SETTINGS</b>
            </button>
            <button class="user-manual-button1" id="userManualButton">
              <b class="support-settings">CONTACT SUPPORT</b>
            </button>
          </div>
        </div>
        <div class="div11">14:24 15/11/2023</div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./help.html";
        });
      }

      var supportButton = document.getElementById("supportButton");
      if (supportButton) {
        supportButton.addEventListener("click", function (e) {
          window.location.href = "./support-settings.html";
        });
      }

      var userManualButton = document.getElementById("userManualButton");
      if (userManualButton) {
        userManualButton.addEventListener("click", function (e) {
          window.location.href = "./c-o-n-t-a-c-t-s-u-p-p-o-r-t.html";
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./d-e-l-e-t-e-t-e-s-t-d-a-t-a-1-hb.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="delete-test-data-1-hb">
      <div class="battery-bar32">
        <div class="battery-status-bar32">
          <div class="div96">96%</div>
          <img
            class="battery-ic-132"
            alt=""
            src="./public/battery-ic-1@2x.png"
          />
        </div>
      </div>
      <div class="line32"></div>
      <div class="home-title-bar60">
        <div class="home-title-bar61">
          <div class="home-ic-parent27">
            <button class="home-ic32" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic32"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="delete-test-data2">DELETE TEST DATA</div>
          <img
            class="settings-svgrepo-com-1-icon32"
            alt=""
            src="./public/settingssvgrepocom-12.svg"
          />
        </div>
      </div>
      <div class="body-screen31">
        <div class="user-credential-input-fields12">
          <div class="select-test-data-to-delete-group">
            <div class="select-test-data1">SELECT TEST DATA TO DELETE</div>
            <div class="frame-parent90">
              <div class="admin-01-ns-delete-frame">
                <div class="admin-01-ns-delete4" id="admin01NSDeleteContainer">
                  <div class="admin-01-ns-delete5" id="admin01NSDelete"></div>
                  <div class="div96">Hb Variant Test Data</div>
                </div>
              </div>
              <div class="covid-19-test-data-ns2">
                <div
                  class="covid-19-test-data-ns3"
                  id="covid19TestDataNS"
                ></div>
                <div class="covid-19-test-data1">Covid-19 Test Data</div>
              </div>
              <div class="covid-19-test-data-ns2">
                <div class="covid-19-test-data-ns3" id="admin02NSDelete"></div>
                <div class="covid-19-test-data1">Delete Data by Test ID</div>
              </div>
            </div>
          </div>
          <button class="next-button19" id="nextButton">
            <div class="next6">NEXT</div>
          </button>
        </div>
        <div class="div97">14:24 15/11/2023</div>
      </div>
    </div>

    <div
      id="dELETEALLHbVARIANTTESTDAT"
      class="popup-overlay"
      style="display: none"
    >
      <div class="delete-all-hb-variant-test-dat">
        <div class="no-covid-19-test-data-popup3">
          <div class="no-covid-19-test-data-popup4">
            <b class="delete-all-hb">DELETE ALL Hb VARIANT TEST DATA</b>
            <div class="no-covid-19-test-data-popup-item"></div>
            <div class="no-covid-19-test-data-popup-inner1">
              <div class="frame-wrapper29">
                <div class="frame-wrapper30">
                  <div class="this-action-cannot-be-undone-wrapper">
                    <div class="this-action-cannot">
                      This action cannot be undone
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="next-button-group">
          <button class="yes-button" id="popupnextButton">
            <div class="no">NO</div>
          </button>
          <button class="yes-button" id="popupyesButton">
            <div class="no">YES</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var popupnextButton = document.getElementById("popupnextButton");
      if (popupnextButton) {
        popupnextButton.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a.html";
        });
      }

      var popupyesButton = document.getElementById("popupyesButton");
      if (popupyesButton) {
        popupyesButton.addEventListener("click", function (e) {
          window.location.href = "./t-e-s-t-d-a-t-a-d-e-l-e-t-e-d-popup.html";
        });
      }

      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./m-e-m-o-r-y-m-a-n-a-g-e-m-e-n-t.html";
        });
      }

      var admin01NSDelete = document.getElementById("admin01NSDelete");
      if (admin01NSDelete) {
        admin01NSDelete.addEventListener("click", function (e) {
          window.location.href = "./delete-admin-1-selected.html";
        });
      }

      var admin01NSDeleteContainer = document.getElementById(
        "admin01NSDeleteContainer"
      );
      if (admin01NSDeleteContainer) {
        admin01NSDeleteContainer.addEventListener("click", function (e) {
          window.location.href = "./delete-user1.html";
        });
      }

      var covid19TestDataNS = document.getElementById("covid19TestDataNS");
      if (covid19TestDataNS) {
        covid19TestDataNS.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a-2-covid.html";
        });
      }

      var admin02NSDelete = document.getElementById("admin02NSDelete");
      if (admin02NSDelete) {
        admin02NSDelete.addEventListener("click", function (e) {
          window.location.href = "./d-e-l-e-t-e-t-e-s-t-d-a-t-a-3-test-id.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function () {
          var popup = document.getElementById("dELETEALLHbVARIANTTESTDAT");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(185, 185, 185, 0.75)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>

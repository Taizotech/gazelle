<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-o-v-i-d-19-p-a-t-i-e-n-t-i-n-f-o.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="covid-19-patient-info">
      <div class="battery-bar59">
        <div class="battery-status-bar59">
          <div class="wifi-map-pin-ic21">
            <img
              class="wifi-svgrepo-com-1-121"
              alt=""
              src="./public/wifisvgrepocom-1-1.svg"
            />

            <img class="map-ic-icon21" alt="" src="./public/map-ic@2x.png" />
          </div>
          <div class="battery-percentage-ic21">
            <div class="test-mode">96%</div>
            <img
              class="battery-ic-159"
              alt=""
              src="./public/battery-ic-1@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="line59"></div>
      <div class="covid-19-patient-info-title-ba">
        <div class="covid-19-patient-info-title-ba1">
          <div class="home-previous-page-button15">
            <button class="home-ic57" id="homeIc"></button>
            <button
              class="left-arrow-previous-page-ic55"
              id="leftArrowPreviousPageIc"
            ></button>
          </div>
          <div class="covid-19-patient-info1">COVID-19 PATIENT INFO</div>
        </div>
      </div>
      <div class="body-screen53">
        <div class="patient-info1">
          <div class="patient-info-form1">
            <div class="patient-id6">
              <div class="test-mode">PATIENT ID</div>
              <input
                class="patient-id-input-field2"
                placeholder="ENTER USER ID"
                type="text"
                name="yes"
              />
            </div>
            <div class="patient-id6">
              <div class="test-mode">TEST MODE</div>
              <select class="patient-id-input-field3" name="QUICK TEST">
                <option value="QUICK TEST">QUICK TEST</option>
              </select>
            </div>
            <div class="patient-id6">
              <div class="test-mode">PATIENT FIRST NAME</div>
              <input
                class="patient-id-input-field2"
                id="patient-id-input-field8"
                placeholder="PATIENT FIRST NAME"
                type="text"
                name="yes"
              />
            </div>
            <div class="patient-id6">
              <div class="test-mode">AGE</div>
              <div class="age7">
                <input
                  class="age-input-field1"
                  placeholder="ENTER AGE"
                  type="text"
                  name="yes"
                />

                <div class="years1">Years</div>
              </div>
            </div>
            <div class="gender-radio2">
              <div class="test-mode">GENDER</div>
              <div class="gender10">
                <div class="gender-radio3">
                  <div class="male2">
                    <input class="male-radio1" type="radio" value="Male"/>

                    <div class="test-mode">MALE</div>
                  </div>
                  <div class="male2">
                    <input class="male-radio1" type="radio" value="Female"/>

                    <div class="test-mode">FEMALE</div>
                  </div>
                  <div class="male2">
                    <input class="male-radio1" type="radio" value="Other"/>

                    <div class="test-mode">OTHERS</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="next-button33" id="nextButton">
            <div class="next13">NEXT</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var homeIc = document.getElementById("homeIc");
      if (homeIc) {
        homeIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var leftArrowPreviousPageIc = document.getElementById(
        "leftArrowPreviousPageIc"
      );
      if (leftArrowPreviousPageIc) {
        leftArrowPreviousPageIc.addEventListener("click", function (e) {
          window.location.href = "./test-button-interaction.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          window.location.href =
            "./covid-19-c-o-n-f-i-r-m-p-a-t-i-e-n-t-i-n-f-o.html";
        });
      }

      var nextButton = document.getElementById("nextButton");
      if (nextButton) {
        nextButton.addEventListener("click", function (e) {
          // Retrieve values from the form
          var patientId = document.querySelector(".patient-id-input-field2").value;
          var testMode = document.querySelector(".patient-id-input-field3").value;
          var firstName = document.querySelector("#patient-id-input-field8").value;
          var age = document.querySelector(".age-input-field1").value;
          
  
          var gender;
          var genderRadios = document.querySelectorAll(".gender10 input[type='radio']");
          for (var i = 0; i < genderRadios.length; i++) {
            if (genderRadios[i].checked) {
              gender = genderRadios[i].value;
              break;
            }
          }

          
          var patientInfo = {
            patientId: patientId,
            testMode: testMode,
            firstName: firstName,
            age: age,
            gender: gender
          };

          localStorage.setItem("covidPatientInfo", JSON.stringify(patientInfo));
        });
      }
    </script>
  </body>
</html>

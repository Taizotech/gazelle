      const dragContainer = document.getElementById('dragContainer');
const movableImage = document.getElementById('movableImage');
const maxWidth = 440; // Set the maximum allowed width
const maxValue = 10; // Set the maximum value

let isDragging = false;
let offsetX, offsetY;

movableImage.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - dragContainer.getBoundingClientRect().left;
    offsetY = e.clientY - dragContainer.getBoundingClientRect().top;
    movableImage.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        let x = e.clientX - offsetX;

        // Limit the movement within the specified range
        if (x < 0) {
            x = 0;
        } else if (x > maxWidth) {
            x = maxWidth;
        }

        movableImage.style.left = `${x}px`;

        // Calculate the value based on the current position
        const value = Math.round((x / maxWidth) * maxValue);
        document.querySelector('#brightness0').textContent = value;
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;
    movableImage.style.cursor = 'grab';
});

const contrastContainer = document.getElementById('contrastContainer');
const movableContrastImage = document.getElementById('movableContrastImage');
const maxWidthContrast = 440; // Set the maximum allowed width for contrast
const maxValueContrast = 10; // Set the maximum value for contrast
const numStepsContrast = 20; // Set the number of steps for contrast

let isDraggingContrast = false;
let offsetXContrast, offsetYContrast;

movableContrastImage.addEventListener('mousedown', (e) => {
    isDraggingContrast = true;
    offsetXContrast = e.clientX - contrastContainer.getBoundingClientRect().left;
    offsetYContrast = e.clientY - contrastContainer.getBoundingClientRect().top;
    movableContrastImage.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', (e) => {
    if (isDraggingContrast) {
        let xContrast = e.clientX - offsetXContrast;

        // Limit the movement within the specified range
        if (xContrast < 0) {
            xContrast = 0;
        } else if (xContrast > maxWidthContrast) {
            xContrast = maxWidthContrast;
        }

        movableContrastImage.style.left = `${xContrast}px`;
    }
});

movableContrastImage.addEventListener('click', (e) => {
    const xContrast = e.clientX - offsetXContrast;

    // Calculate the nearest step for contrast
    const stepSizeContrast = maxWidthContrast / numStepsContrast;
    const nearestStepContrast = Math.round(xContrast / stepSizeContrast);

    // Move the image to the nearest step for contrast
    movableContrastImage.style.left = `${nearestStepContrast * stepSizeContrast}px`;

    // Update the value based on the current position for contrast
    const valueContrast = Math.round((nearestStepContrast * stepSizeContrast / maxWidthContrast) * maxValueContrast);
    document.querySelector('.div387').textContent = valueContrast;
});

});
